<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Title}}{{.Title}} - {{end}}BoxCheckr</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="manifest" href="/static/site.webmanifest">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    {{if .User}}
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <img src="/static/favicon-32x32.png" alt="BoxCheckr" class="w-8 h-8">
                        <span class="text-xl font-bold text-gray-900">BoxCheckr</span>
                    </a>
                    <div class="hidden sm:ml-8 sm:flex sm:space-x-4">
                        <a href="/" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 {{if eq .Active "dashboard"}}text-indigo-600 border-b-2 border-indigo-600{{end}}">
                            My Machines
                        </a>
                        {{if .IsAdmin}}
                        <a href="/admin/machines" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 {{if eq .Active "admin"}}text-indigo-600 border-b-2 border-indigo-600{{end}}">
                            Admin
                        </a>
                        {{end}}
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">{{.User.Email}}</span>
                    {{if .IsAdmin}}
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
                        Admin
                    </span>
                    {{end}}
                    <a href="/auth/logout" class="text-sm text-gray-500 hover:text-gray-700">Sign out</a>
                </div>
            </div>
        </div>
    </nav>
    {{end}}

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {{template "content" .}}
    </main>

    <footer class="border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-sm text-gray-500">
                <a href="https://github.com/jclement/boxcheckr" target="_blank" class="hover:text-gray-700">BoxCheckr</a> - A deliberately boring machine inventory system
            </p>
        </div>
    </footer>
</body>
</html>
